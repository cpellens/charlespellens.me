name: Build
on:
  push:

jobs:
  Build:
    runs-on: ubuntu-latest
    name: Build Application
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: npm
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v3
        with:
          name: built-application
          path: build/
          retention-days: 7